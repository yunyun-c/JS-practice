<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: lightcoral;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: skyblue;">
                <h1>Blue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: darkslategray;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: lightsalmon;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>     

        <div class="right-slide">            
            <div style="background-image: url(https://images.pexels.com/photos/755385/pexels-photo-755385.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/2832044/pexels-photo-2832044.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/813465/pexels-photo-813465.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/10504108/pexels-photo-10504108.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-angles-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-angles-up"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
