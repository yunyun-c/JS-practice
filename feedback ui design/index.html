<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know Your Feedbcak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>
        customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/2210/2210827.png" alt="Sad icons created by Freepik - Flaticon">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/356/356763.png" alt="Neutral icons created by Freepik - Flaticon">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/512/520/520464.png" alt="Happy icons created by Freepik - Flaticon">
                <small>Satisfied</small>
            </div>
        </div>
        <buttom class="btn" id="send">Send Review</buttom>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
