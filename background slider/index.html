<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Backgroung Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.pexels.com/photos/10990170/pexels-photo-10990170.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/5199131/pexels-photo-5199131.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/11405127/pexels-photo-11405127.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/10430889/pexels-photo-10430889.png?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/11340815/pexels-photo-11340815.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/8382715/pexels-photo-8382715.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');"></div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    
    <script src="script.js" defer></script>
</body>
</html>
