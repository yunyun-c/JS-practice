<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./imgs/alleksana.jpg" alt="first-image">
            <img src="./imgs/Bade Saba.jpg" alt="second-image">
            <img src="./imgs/Jimmy Liao.jpg" alt="third-image">
            <img src="./imgs/Hilal  Bülbül.jpg" alt="fourth-image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
